<html>
    <head>

    </head>
    <body style="background-color: black; color:rgb(162, 162, 162);">
        <script>
           let datoCorrecto = false;
           let base, exponente, solucion;

           // Validar la base
           while(!datoCorrecto){
                let dato = prompt("Introduce un valor para la base: ");
                if(dato !== null && !isNaN(dato)){
                    base = parseFloat(dato);
                    datoCorrecto = true;
                } else {
                    alert("Por favor, introduce un número válido para la base.");
                }
           }

           datoCorrecto = false;

           // Validar el exponente
           while(!datoCorrecto){
                let dato = prompt("Introduce un valor para el exponente: ");
                if(dato !== null && !isNaN(dato)){
                    exponente = parseFloat(dato);
                    datoCorrecto = true;
                } else {
                    alert("Por favor, introduce un número válido para el exponente.");
                }
           }

           // Calcular la solución
           if (exponente === 0) {
               solucion = 1; // Cualquier número elevado a 0 es 1
           } else if (exponente > 0) {
               solucion = Math.pow(base, exponente);
           } else {
               solucion = Math.pow(base, exponente); // Math.pow maneja exponentes negativos
           }

           // Mostrar el resultado
           document.write(base + "^" + exponente + " = " + solucion);
        </script>
    </body>
</html>
